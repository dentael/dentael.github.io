<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <title>Tandarts Jordaan Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=PT+Serif:wght@400;700&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="login-box">

        <h1>LOGIN</h1> 

        <div class="input-box">
            <img class="login-logo" src="/images/id-card.png" alt="">
            <input type="text" placeholder="Username">
        </div>

        <div class="input-box">
            <img class="login-logo" src="/images/unlock.png" alt="">
            <input type="password" placeholder="Password">
        </div>
    </div>

</body>
</html>
